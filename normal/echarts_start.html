<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts_learn</title>
		<style type="text/css">
			#main {
				width: 400px;
				height: 400px;
			}
		</style>
	</head>

	<body>
		<!--  为Echarts准备一个容器  -->
		<div id="main"></div>
	</body>
	<!--  引入Echarts.js  -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

    <script type="text/javascript">
    	//路径配置
    	require.config({
    		paths: {
    			echarts: "http://echarts.baidu.com/build/dist"
    		}
    	});

    	//使用
    	require(
    		[
    			'echarts',
    			'echarts/chart/bar'//使用柱状图加载bar模块，按需加载
    		],
    		function (ec) {

    			var myChart = ec.init(document.getElementById('main'));

    			var option = {
    				tooltip: {
    					show: true
    				},
    				xAxis: [
    					{
    						type: 'category',
    						data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    					}
    				],
    				yAxis: [
    					{
    						type: 'value'
    					}
    				],
    				series: [
    					{
    						"name": "销量",
    						"type": "bar",
    						"data": [5, 20, 40, 10, 10, 20]
    					}
    				]
    			};

    			//为Echarts对象加载数据
    			myChart.setOption(option);
    		}
    	);
    </script>
</html>
