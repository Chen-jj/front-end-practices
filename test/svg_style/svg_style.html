<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>svg设置样式</title>

	<style type='text/css'>
		use.finish, use.ing {
			fill:green;
		}

		use.unstart {
			fill: #666;
		}

		.cls-2 {
			fill:#fff;
		}

		.icon {
		    width: 100px;
		    height: 125px;
		}
		use.ic-1 {
		    fill: skyblue;
		}
		use.ic-2 {
		    fill: #FDC646;
		}
		svg path {
		    fill: inherit;
		}
	</style>
</head>

	<ol class="steps">
      <li class="step">
        <svg class="status">
        	<use class="unstart" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#checkbox_yes"></use>
        </svg>
        <p class="text cur">选择套餐</p>
      </li>
      <li class="step">
        <svg class="status"><use class="finish" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#checkbox_yes"></use></svg>
        <p class="text">填写信息</p>
      </li>
      <li class="step">
        <svg class="status"><use class="ing" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#circle_dots"></use></svg>
        <p class="text">选择号码</p>
      </li>
    </ol>
